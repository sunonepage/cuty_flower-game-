<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>cutyFlower</title>
    <script>
        $(function(){
            $(document).on('touchstart',function(){});
            $('.start').on('click',function(){
                $('#wrapper').hide();
                $('#intro2').show();
                setTimeout(function(){window.location.href="loading.html "},1000);
            });
        });
    </script>
</head>
<body>
    <section id="wrapper">
        <h1>CUTY<br><span>FLOWER</span></h1>
        <button type="button" class="start">START</button>
        <div class="decoration">
            <div class="deco1"><img src="source/flower.png" alt="dote_flower"></div>
            <div class="deco2"><img src="source/flower.png" alt="dote_flower"></div>
            <div class="deco3"><img src="source/flower.png" alt="dote_flower"></div>
            <div class="deco4"><img src="source/flower.png" alt="dote_flower"></div>
            <div class="deco5"><img src="source/flower.png" alt="dote_flower"></div>
            <div class="deco6"><img src="source/flower.png" alt="dote_flower"></div>
        </div>
    </section>
    <section id="intro2">
        <h1>CUTY<br><span>FLOWER</span></h1>
        <div class="monster">
            <div class="mon1"><img src="source/moster.png" alt="monster"></div>
            <div class="mon2"><img src="source/moster.png" alt="monster"></div>
            <div class="mon3"><img src="source/moster.png" alt="monster"></div>
            <div class="mon4"><img src="source/moster.png" alt="monster"></div>
            <div class="mon5"><img src="source/moster.png" alt="monster"></div>
            <div class="mon6"><img src="source/moster.png" alt="monster"></div>
        </div>
    </section>
    <section class="description">
        <img src="source/game_description.png" alt="description">
    </section>
</body>
</html>
